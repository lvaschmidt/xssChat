<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSSchat</title>
    <script defer src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>

<body>
    <div id="overlay">
        <div class="container">
            <h1>Choose a room code:</h1>
            <form id="joinform" action="">
                <input type="text" id="roomcode" autocomplete="off">
                <button>Enter</button>
            </form>
        </div>
    </div>

    <div id="history">
        <ul id="scripthistory"></ul>
    </div>

    <div id="canvas">
        <ul id="chats"></ul>
    </div>

    <form id="msgform" action="">
        <input id="message" autocomplete="off">
        <div id="switch">
            <input type="checkbox" id="toggle">
        </div>
        <button>Send</button>
    </form>
</body>

</html>
