<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSSchat</title>
    <script defer src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/build/styles/styles-refactor.css">
    <script defer src="/build/scripts/app.js"></script>
</head>

<body>
    <div id="app"></div>

    <template id="landing-template">
        <div id="landing">
            <div id="landing__container">
                <h1>XSSchat</h1>
                <h2>Enter a room code and name:</h2>
                <form id="landing__form" action="">
                    <input id="landing__form__room" placeholder="Room ID" type="text" autocomplete="off" autocapitalize="none">
                    <input id="landing__form__name" placeholder="Name" type="text" autocomplete="off">
                    <input type="submit" style="display: none" />
                </form>
            </div>
        </div>
    </template>
    
    <template id="chatroom-template">
        <div id="chatroom__content">
            <ul id="chats"></ul>
            <div id="script-history__sidebar">
                <button id="script-history__button"></button>
                <h2>Script History</h2>
                <ul id="script-history__list"></ul>
            </div>
        </div>
        <form id="chatroom__form" action="">
            <input id="chatroom__form__message" autocomplete="off">
            <input id="chatroom__form__script-toggle" type="checkbox">
            <label for="chatroom__form__script-toggle"></label>
            <button>Send</button>
        </form>
    </template>

</body>

</html>
